<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart |  FabLab Libya</title>

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    
    
    
   
  </head>
  <body>
    <h2>FabLab Libya</h2>
    <div><img src="img/fablab.png" alt=""  width="180px" height="68px"/></div>
    <div class=" shopping-cart">
          <div class="title">  Invoice </div>
                                        <!-- Product #1 -->
      <div class="item" id='item_1'>
        <div class="buttons">
          <span class="delete-btn" name='item_1'></span>
         
        </div>

        <div class="image">
          <img src="img/portfolio/soldering.jpg" alt=""  width="100px" height="100px"/>        </div>

        <div class="description">
          <span>Soldering Iron</span>
           
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="item_1">
            <img src="img/portfolio/plus.svg" alt="" />
          </button>
          <!--<input type="text" name="name" value="1">-->
          
          <span class="product_quantity" id="item_1_qty" >0</span>

          <button class="minus-btn" type="button" name="item_1">
            <img src="img/portfolio/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price"id="item_1_price">39</div><p>$</p>
      </div>

      <!-- Product #2 -->
      <div class="item" id='item_2'>
        <div class="buttons">
          <span class="delete-btn"name='item_2'></span>
          
        </div>

        <div class="description">
          <span>lipo-battery 11.1 volt</span>
          
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="item_2">
            <img src="img/portfolio/plus.svg" alt="" />

          <span class="product_quantity" id="item_2_qty" >0</span>
          <button class="minus-btn" type="button" name="item_2">
            <img src="img/portfolio/minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price" id="item_2_price">104</div><p>$</p>
      </div>

      <!-- Product #3 -->
      <div class="item" id='item_3'>
        <div class="buttons" >
          <span class="delete-btn"name='item_3'></span>
          
        </div>

        <div class="image">
        <img src="img/portfolio/arduino-uno.jpg" alt=""  width="100px" height="100px"/>        </div>
        
        <div class="description">
          <span>arduino-uno r3</span>
                 </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="item_3">
            <img src="img/portfolio/plus.svg" alt="" />
          </button>
          <!--<input type="text" name="name" value="1">-->
           <span class="product_quantity" id="item_3_qty" >0</span>
          <button class="minus-btn" type="button" name="item_3">
            <img src="img/portfolio/minus.svg" alt="" />
          </button>
        
        </div>

        <div class="total-price" id="item_3_price">51</div><p>$</p>
      
      </div>
       <!-- Product #4 -->
      <div class="item" id='item_4'>
        <div class="buttons" >
          <span class="delete-btn"name='item_4'></span>
          
        </div>

        <div class="image">
        <img src="img/portfolio/raspberry-pi.jpg" alt=""  width="100px" height="100px"/>        </div>
        
        <div class="description">
          <span>raspberry-pi</span>
         
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="item_4">
            <img src="img/portfolio/plus.svg" alt="" />
          </button>
          
           <span class="product_quantity" id="item_4_qty" >0</span>
          <button class="minus-btn" type="button" name="item_4">
            <img src="img/portfolio/minus.svg" alt="" />
          </button>
        
        </div>
        <div class="total-price" id="item_4_price">279</div><p>$</p>
      </div>
        <div class="cart-total">
          <strong class="cart-total ">Total</strong>
          <span id="cart-total-price">0</span>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

</html>
